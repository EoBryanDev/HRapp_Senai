<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HR App - Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark">
    <section>
        <div class="p-4 mt-4 container d-flex bg-white justify-content-center align-self-center">
            <div class="row ">
                <div class="col-md-6 ">
                    <h1 class="display-1 text-danger">Web APP!</h1>         
                </div>
                <div class="col-md-6">
                    <span class="display-3 text-dark" th:text="${msg}"></span>
                </div>
            </div>
            
        </div>
    </section>
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-white">
                    <form method="post">
                        <label for="search">Search: </label>
                        <input type="text" name="search" id="search">
                        <small> &lt--- Put something here!</small>
                        <button type="submit" class="btn btn-outline-success">Click</button>
                    </form>
                </div>
                <div class="p-4 mt-4 bg-white text-success" th:if="${search}">
                    <h4>The value result it's: <span th:text="${search}"></span></h4>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
